apply plugin: "java"
apply plugin: "application"
apply plugin: 'groovy'


mainClassName="com.works.client.StockClient"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'org.apache.logging.log4j:log4j-core:2.2'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile "org.gebish:geb-junit4:0.9.2"
    testCompile "org.gebish:geb-spock:0.9.2"
    testCompile "org.seleniumhq.selenium:selenium-chrome-driver:2.23.0"
    testRuntime "org.uiautomation:ios-driver:0.6.5"
    testRuntime "org.seleniumhq.selenium:selenium-support:2.26.0"


}